<!DOCTYPE HTML>

<html>
	<head>
	<meta charset="utf-8">
		<title>Give Me Summer</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div id="wrapper">
			<header>
				<h1>GUESS<strong>A</strong>NUMBER</h1>
			</header>
			<section>
				<div id="countdown-block">
					<div id="countdown-counter">
						<div id="countdown-number">
							<h1>5</h1>
						</div>
						<div id="countdown-remaining">
							<h2>guesses remaining</h2>
						</div>
					</div>
					<div id="countdown-hint">
						<p>To begin, guess a number from 1 to 100</p>
					</div>
				</div>
				<form name="input" action="guessing-game.js" method="get" id="guess-block" autocomplete="off">
					<input type="text" name="guess" id="guess-input">
					<button type="button" id="guess-submit">Guess!</button>
					<button type="button" id="guess-answer">Give up?</button>
				</form>
				
				<!-- 	<div id="guess-error-message">
						<p><strong>Oops!</strong> That's not a number between 1-100. Try again.</p>
					</div>	 -->
				<div id="guess-history">
					<ul id="guess-history-headers"> 
						<li class="col-1"><h3><strong>Guess</strong></h3></li>
						<li class="col-2"><h3><strong>Result</strong></h3></li>
					</ul>
					<hr>
				</div>
			</section>
			<footer>
				<p>Created by Katie Peters</p>
			</footer>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/guessing-game.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
